<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Clothes Store{{end}}</title>

    
    <link rel="icon" href="/static/assets/ui/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    
    
    <header class="header">
        <div class="header-left">
            <button class="icon-btn hidden-desktop" id="menu-toggle">
                <i data-lucide="menu"></i>
            </button>
            <a href="/" class="header-brand">
                <img src="/static/assets/ui/logo.png" alt="Logo" style="height: 32px; display: block;"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span style="display: none;">Clothes Store</span>
            </a>
        </div>

        <div class="header-center">
            
            <nav class="nav-links hidden-mobile">
                <a href="/shop?gender=Men" class="nav-link">Men</a>
                <a href="/shop?gender=Women" class="nav-link">Women</a>
                <a href="/shop?gender=Universal" class="nav-link">Universal</a>
            </nav>
        </div>

        <div class="header-right header-actions">
            <button class="icon-btn" id="search-toggle">
                <i data-lucide="search"></i>
            </button>
            <a href="/wishlist" class="icon-btn">
                <i data-lucide="heart"></i>
            </a>
            <a href="/cart" class="icon-btn" style="position:relative;">
                <i data-lucide="shopping-bag"></i>
                <span id="cart-badge" class="cart-badge" style="display:none;">0</span>
            </a>
            <a href="/account" class="icon-btn">
                <i data-lucide="user"></i>
            </a>
        </div>
    </header>

    
    <div class="search-overlay" id="search-overlay">
        <form method="get" action="/shop">
            <input type="text" name="q" class="search-input" placeholder="Search products..." value="{{.SearchQuery}}">
        </form>
    </div>

    
    <div class="main-layout">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        {{if .ShowSidebar}}
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="header-brand">Filters</span>
                <button class="icon-btn" id="sidebar-close">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <form method="get" action="/shop" id="filter-form">
                <input type="hidden" name="q" value="{{.SearchQuery}}">
                <input type="hidden" name="sort" value="{{.Sort}}">

                
                <div class="filter-group">
                    <div class="filter-title">Category <i data-lucide="chevron-down" size="16"></i></div>
                    <div class="filter-options">
                        {{range .Categories}}
                        <label class="checkbox-label"><input type="checkbox" name="category" value="{{.Name}}" {{if
                                index $.SelectedCategories .Name}}checked{{end}}> {{.Name}} <span
                                class="count-badge">{{.Count}}</span></label>
                        {{end}}
                    </div>
                </div>

                
                <div class="filter-group">
                    <div class="filter-title">Color <i data-lucide="chevron-down" size="16"></i></div>
                    <div class="filter-options">
                        {{range .Colors}}
                        <label class="checkbox-label"><input type="checkbox" name="color" value="{{.Name}}" {{if index
                                $.SelectedColors .Name}}checked{{end}}> {{.Name}} <span
                                class="count-badge">{{.Count}}</span></label>
                        {{end}}
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title">Size <i data-lucide="chevron-down" size="16"></i></div>
                    <div class="filter-options">
                        <label class="checkbox-label"><input type="checkbox" name="size" value="XS" {{if index
                                .SelectedSizes "XS" }}checked{{end}}> XS</label>
                        <label class="checkbox-label"><input type="checkbox" name="size" value="S" {{if index
                                .SelectedSizes "S" }}checked{{end}}> S</label>
                        <label class="checkbox-label"><input type="checkbox" name="size" value="M" {{if index
                                .SelectedSizes "M" }}checked{{end}}> M</label>
                        <label class="checkbox-label"><input type="checkbox" name="size" value="L" {{if index
                                .SelectedSizes "L" }}checked{{end}}> L</label>
                        <label class="checkbox-label"><input type="checkbox" name="size" value="XL" {{if index
                                .SelectedSizes "XL" }}checked{{end}}> XL</label>
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Apply Filters</button>
            </form>
        </aside>
        {{end}}

        
        <main class="content-area">
            {{block "content" .}}{{end}}
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
